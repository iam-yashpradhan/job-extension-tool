<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-size: 14px;
        }
        .form-label {
            font-weight: 600;
            margin-bottom: 0.2rem;
        }
        .form-control, .form-select {
            font-size: 14px;
        }
        .btn-primary {
            background-color: #4285F4;
            border-color: #4285F4;
        }
        .btn-primary:hover {
            background-color: #3367D6;
            border-color: #3367D6;
        }
        .header {
            margin-bottom: 15px;
            text-align: center;
            color: #4285F4;
        }
    </style>
</head>
<body>
    <div class="header">
        <h4>Job Tracker</h4>
    </div>
    <form id="extensionForm" method="post">
        <div class="mb-2">
            <label for="textInput" class="form-label">Company Name</label>
            <input type="text" class="form-control form-control-sm" id="textInput" required>
        </div>
        <div class="mb-3">
            <label for="dropdownSelect" class="form-label">Position</label>
            <select class="form-select form-select-sm" id="dropdownSelect" required>
                <option value="" selected disabled>Select position</option>
                <option value="Machine Learning">Machine Learning</option>
                <option value="Data Science">Data Science</option>
                <option value="Data Analytics">Data Analytics</option>
                <option value="Quant Roles">Quant Roles</option>
                <option value="Data Engineering">Data Engineering</option>
                <option value="Business Analytics">Business Analytics</option>
            </select>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-sm">Add to Notion</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="form.js"></script>
</body>
</html>
